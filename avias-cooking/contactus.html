<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Avia's Cooking | Contact Us </title>
<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/logo.png" alt="Avia's Cooking">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="raspberry-cheesecake.html">Raspberry Cheesecake</a>
                <a href="corn-cake.html">Corn Cake</a>
                <a href="contactus.html">Contact Us</a>
                <input type="text" name="search" placeholder="Search..">
            </nav>
        </header> 
        <section id="page-title">
            <h1 class="home-title">Welcome to Avia's Cooking</h1>
            <h4 class="content-title">We would love to hear from you!</h4>
        </section>
        <main>
            <div id="feedback"></div>
            <form action="/my-handling-form-page" method="post">
                <section>
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="user_name" />
                    </div>
                    <div>
                        <label for="mail">Email:</label>
                        <input type="email" id="mail" name="user_email" />
                    </div>
                    <div>
                        <label for="msg">Message:</label>
                        <textarea id="msg" name="user_message"></textarea>
                    </div>
                    <div class="button">
                        <button type="submit"> Send your Message</button>
                    </div>
                </section>
            </form>
        </main>
        <footer>
            <p>2023 Avia's Cooking. All rights reserved</p>
            <p><a href="site-plan.html">Site Plan</a></p>
            <p><a href="contactus.html">Contact Us</a></p>
            <div class="social-media">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>
</body>
</html>
