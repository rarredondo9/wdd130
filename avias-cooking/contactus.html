<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Avia's Cooking | Contact Us </title>
<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/logo.png" alt="Avia's Cooking">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="raspberry-cheesecake.html">Raspberry Cheesecake</a>
                <a href="corn-cake.html">Corn Cake</a>
                <a href="contactus.html">Contact Us</a>
                <input type="text" name="search" placeholder="Search..">
            </nav>
        </header> 
        <section id="page-title">
            <h1 class="home-title">Welcome to Avia's Cooking</h1>
            <h4 class="content-title">We would love to hear from you!</h4>
        </section>
        <main>
            <div id="feedback"></div>
            <form action="#">
                <fieldset>
                  <legend>Form 2 - Grid 7</legend>
                  <div>
                    <label for="name1">First Name:</label>
                    <input
                      type="text"
                      id="name1"
                      name="firstname"
                      required
                      placeholder="First Name"
                    />
                    <label for="name2">Last Name:</label>
                    <input
                      type="text"
                      id="name2"
                      name="lastname"
                      required
                      placeholder="LastName"
                    />
                  </div>
                  <div>
                    <label for="email2">Email: </label>
                    <input
                      type="email"
                      id="email2"
                      name="email2"
                      placeholder="test@example.com"
                    />
                  </div>
                </fieldset>
                <button type="submit">Submit</button>
              </form>
        </main>
        <footer>
            <p>2023 Avia's Cooking. All rights reserved</p>
            <p><a href="site-plan.html">Site Plan</a></p>
            <p><a href="contactus.html">Contact Us</a></p>
            <div class="social-media">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>
</body>
</html>
